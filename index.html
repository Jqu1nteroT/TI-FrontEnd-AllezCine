							</div>
							<div class="input-group"><br>
								<div class="container">
									<div class="row">
										<div class="col-md-2">
											<button type="submit" class="btn boton">New User?</button>
										</div>
										<div class="col-md-2 col-md-offset-2">
											<div class="checkbox">
												<label><input type="checkbox" value="">Rester connecte</label>
											</div>
										</div>
										
									</div>
								</div>
							</div>
							<div class="container-fluid">
							<div class="row">
							<div class="input-group"><br>

							</div>
							</div>
							</div>
